<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/style/main_style.css" rel="stylesheet"/>
        <ui:include src="layout/header.xhtml"/>
        
    </h:head>
    <h:body>
        <ui:include src="layout/navbar.xhtml"/>
        <div class="container">
            <div class=" main_slider row center">
                <div class="col-md-6 mt-4">
                    <h3>Create Your Account</h3>
                        
                <h:form class="mt-4">
                   <div class="form-group">
                       <h:outputText value="Username"/><br/>
                       <h:inputText id="uname" class="form-control" value="#{user.usernameu}">
                           <f:validateLength for="uname" minimum="6" maximum="50"/>
                        </h:inputText><br/>
                        <h:message for="uname" style="color: red"/><br/>
                   </div>                                 
                   <div>
                        <h:outputText value="Your Email"/><br/>
                        <h:inputText id="email" value="#{user.emailuse}" class="form-control">
                            <f:validateLength for="email" minimum="12" maximum="50"/>
                        </h:inputText><br/>
                        <h:message for="email" style="color: red"/><br/>
                   </div>
                   <div>
                        <h:outputText value="Password"/><br/>
                        <h:inputSecret id="pass" value="#{user.passuser}" class="form-control">
                            <f:validateLength for="pass" minimum="6" maximum="50"/>
                        </h:inputSecret>><br/>
                        <h:message for="pass" style="color: red"/><br/>        
                   </div>
                    <div class="form-group">
                        <h:commandButton value="save" action="#{user.save()}" class="btn btn-primary btn-md"/>                             
                    </div>
                </h:form>
                </div>
            </div>
        </div>
        
        <ui:include src="layout/footer.xhtml"/>
        <ui:include src="layout/script.xhtml"/>
        
    </h:body>
</html>
