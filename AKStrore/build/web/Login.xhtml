<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/style/main_style.css" rel="stylesheet"/>
        <ui:include src="layout/header.xhtml"/>
        
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="layout/navbarlogin.xhtml"/>
        
        <div class="super_container">            
            <!-- Deal of the week -->
            <div class="deal_ofthe_week">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <div class="deal_ofthe_week_img">
                                <h:graphicImage value="resources/images/grocery.jpg" alt=""/>
                            </div>
                        </div>
                        <div class="col-lg-6 text-right deal_ofthe_week_col">
                            <div class="deal_ofthe_week_content d-flex flex-column align-items-center float-right">
                                <div class="section_title">
                                    <h2>Deal Of The Week</h2>
                                </div>
                                <ul class="timer">
                                    <li class="d-inline-flex flex-column justify-content-center align-items-center">
                                        <div id="day" class="timer_num">03</div>
                                        <div class="timer_unit">Day</div>
                                    </li>
                                    <li class="d-inline-flex flex-column justify-content-center align-items-center">
                                        <div id="hour" class="timer_num">15</div>
                                        <div class="timer_unit">Hours</div>
                                    </li>
                                    <li class="d-inline-flex flex-column justify-content-center align-items-center">
                                        <div id="minute" class="timer_num">45</div>
                                        <div class="timer_unit">Mins</div>
                                    </li>
                                    <li class="d-inline-flex flex-column justify-content-center align-items-center">
                                        <div id="second" class="timer_num">23</div>
                                        <div class="timer_unit">Sec</div>
                                    </li>
                                </ul>                                
                                <div class="red_button deal_ofthe_week_button">
                                    <h:form>
                                    <h:commandLink action="register.xhtml" value="Register Now"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div> 
            
            <div class="container">
                `<div class=" main_slider row center">
                    <div class="col-md-6 mt-4">
                        <h3>LOGIN SECTION</h3>
                        
                        
                     
                     <h:form class="mt-4" >
                         <div class="form-group">
                             <label>Username</label>                             
                                <h:inputText class="form-control" id="uname" value="#{user.usernameu}">
                                    <f:validateLength for="uname" minimum="6" maximum="50"/>
                                </h:inputText>                             
                             <h:message for="uname" style="color: red"/>
                         </div>                     
                         <div class="form-group">
                             <label>Password</label>                             
                                <h:inputSecret class="form-control" id="passwords" value="#{user.passuser}">
                                    <f:validateLength for="passwords" minimum="6" maximum="50"/>
                                </h:inputSecret>                            
                                <h:message for="passwords" style="color: red"/>
                         </div>
                         <div class="form-group">                            
                                <h:commandButton class="btn btn-primary btn-md"  value="Login" action="#{user.validasiuser()}" onclick="index.xhtml"/>                             
                         </div>
                     </h:form>
                    </div>
                </div>
            </div>
        
        <ui:include src="layout/footer.xhtml"/>
        <ui:include src="layout/script.xhtml"/>
        
    </h:body>
</html>
