<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/style/main_style.css" rel="stylesheet"/>
        <ui:include src="layout/header.xhtml"/>
        
    </h:head>
    <h:body>
        <ui:include src="layout/navbarlogin.xhtml"/>
        <div class="super_container">
            <div class="container">
                `<div class=" main_slider row center">
                    <div class="col-md-6 mt-4">
                        <h3>ADMIN SECTION</h3>
                        
                        
                     <h:form class="mt-4" >
                         <div class="form-group">
                            <h:outputText value="Username"/><br/>
                                <h:inputText id="Username" class="form-control" value="#{admin.useradm}">
                                    <f:validateLength for="Username" minimum="4" maximum="50"/>
                                </h:inputText><br/>
                                <h:message for="Username" style="color: red"/>
                         </div>                                 
                         <div>
                            <h:outputText value="Your Email"/><br/>
                            <h:inputText id="Email" value="#{admin.emailadm}" class="form-control">
                                <f:validateLength for="Email" minimum="12" maximum="50"/>
                            </h:inputText><br/>
                            <h:message for="Email" style="color: red"/>
                         </div>
                         <div>
                            <h:outputText value="Password"/><br/>
                            <h:inputSecret id="Pass" value="#{admin.passadm}" class="form-control">
                                <f:validateLength for="Pass" minimum="5" maximum="50"/>
                            </h:inputSecret><br/>
                            <h:message for="Pass" style="color: red"/>
                         </div>
                         <div class="form-group">
                             <h:commandButton value="Login" action="#{admin.validasiAdmin()}" class="btn btn-primary btn-md"/>                             
                        </div>
                     </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <ui:include src="layout/footer.xhtml"/>
        <ui:include src="layout/script.xhtml"/>
    </h:body>
</html>
